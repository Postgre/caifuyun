apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.zepan.caifuyun.application"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile project(':zpsdkforandroid')
    compile project(':rongimkit')
    compile files('libs/baidumapapi_v3_5_0.jar')
    compile files('libs/core.jar')
    compile files('libs/library.jar')
    compile files('libs/locSDK_6.05.jar')
    compile files('libs/oss-android-sdk-1.1.0.jar')
}
